<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dasboard.html}" >
<head>
  
</head>
<body>
        <section class="row" layout:fragment="content">
          <div class="col-6 offset-3 mt4">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
              <div class="card">
                <div class="card-header">
                  <h2>Add new Account</h2>
                </div>
                <div class="card-body">
                  <input type="hidden" th:field="*{isEdit}">
                  <div class="form-group" >
                    <label for="username">User name:</label>
                    <input type="text" 
                      class="form-control" th:field="*{username}" name="username" id="username" aria-describedby="usernameHid" placeholder="username">
                    <small th:if="${#fields.hasErrors('username')}" id="usernameHid" class="form-text text-muted " >username is required</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text"
                      class="form-control" th:field="*{password}" id="password" aria-describedby="passwordHid" placeholder="password">
                    <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted">password is required or invalid</small>
                  </div>
                </div>
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary"><i class="fas fa-rotate-90"></i> Reset</button>
                  <button  class="btn btn-primary"> <i class="fas fa-save"></i>
                   <span th:text="${account.isEdit != true? 'save':'update'}"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
</body>
</html>
