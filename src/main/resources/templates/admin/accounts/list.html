<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dasboard.html}"
>
<head>

</head>
<body>

<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h2>List of accounts</h2>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <!-- th:text="${message}" -->
                    [[${message}]]
                </div>

                <!-- <a th:href="@{/admin/accounts/add}" th:class="btn btn-outline-success float-right"> <i class="fas fa-plus"></i> Add new account</a> -->
                <a th:href="@{/admin/accounts/add}" th:class="float-right"  > <i class="fas fa-plus"></i> Add new account</a>

                <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td scope="row" th:text="${account.username}"></td>
                        <td th:text="${account.password}"></td>
                        <td>
                            <a th:href="@{'/admin/accounts/view/' + ${account.username}}" class="btn btn-outline-warning"><i class="fas fa-info"></i></a>
                            <a th:href="@{'/admin/accounts/edit/' + ${account.username}}"  class="btn btn-outline-info"><i class="fas fa-edit"></i></a>
                            <a th:href="@{'/admin/accounts/delete/' + ${account.username}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#"></a></li>
                        <li class="page-item"><a class="page-link" href="#"></a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

</body>
</html>
